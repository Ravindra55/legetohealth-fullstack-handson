       <div onClick=handleClick(event)>
           <img src="Images/istockphoto-1.jpg" class="javascript">
           <img src="Images/sunset-quotes-2.jpg" class="javascript">

    </div>
    <script type="text/javascript">
        var counter=0;
        function handleClick(event){
        if(counter>2){
        counter=0;
        }
        var colors=['red','green','yellow']
        var x=Document.getElementById('i1');

        if(event.target.tagName=="IMG"){
            ele.src=event.target.src;

        }
    }
    </script>
