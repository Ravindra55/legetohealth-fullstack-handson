<body>
    <h1>Understanding ES6,ES7,ES8 these are lats vesions!</h1>
</hr>
<script type='text/JavaScript'>
    class Test{
        x=10;
        static y=20;
        hello(){
            console.log('inside non-static():x='+this.x+',,y='+this.y);
        }
        static welcome(){
            console.log('inside static():x='+this.x+',,y='+this.y);
        }
    }
    var t=new Test();
    t.hello();
    Test.welcome();



</script>
    
</body>
